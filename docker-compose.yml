version: "3.8"

services:
  # üß© Aplica√ß√£o Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortsync_app
    working_dir: /var/www
    ports:
      - "8000:8000"
    volumes:
      - ./src:/var/www
    depends_on:
      - db
    command: >
      sh -c "./entrypoint.sh && php artisan serve --host=0.0.0.0 --port=8000"

  # üïí Scheduler (apenas cron do Laravel)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortsync_scheduler
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    depends_on:
      - db
    command: >
      sh -c "while true; do
        php artisan schedule:run >> storage/logs/scheduler.log 2>&1;
        sleep 60;
      done"
    restart: unless-stopped

  # üêò MySQL
  db:
    image: mysql:8.0
    container_name: fortsync_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fortsync
      MYSQL_USER: fortuser
      MYSQL_PASSWORD: fortpass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
