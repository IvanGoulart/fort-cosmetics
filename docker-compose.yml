version: "3.8"

services:
  # üß© Aplica√ß√£o Laravel (PHP)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortsync_app
    ports:
      - "8000:8000"
      - "5173:5173"  # Porta para Vite dev server
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    command: bash -c "php artisan serve --host=0.0.0.0 --port=8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: fortsync
      DB_USERNAME: fortuser
      DB_PASSWORD: fortpass
      APP_URL: http://127.0.0.1:8000
      VITE_DEV_SERVER_URL: http://127.0.0.1:5173
    depends_on:
      - db

  # üïí Scheduler (executa schedule:run a cada minuto)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortsync_scheduler
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    depends_on:
      - app
    command: >
      sh -c "while true; do
        php artisan schedule:run >> storage/logs/scheduler.log 2>&1;
        sleep 60;
      done"
    restart: unless-stopped

  # üêò Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: fortsync_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: fortsync
      MYSQL_USER: fortuser
      MYSQL_PASSWORD: fortpass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
