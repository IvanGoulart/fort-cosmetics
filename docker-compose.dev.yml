version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fortsync_app
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "8000:8000"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: fortsync
      DB_USERNAME: fortuser
      DB_PASSWORD: fortpass
    depends_on:
      - mysql
    command: php artisan serve --host=0.0.0.0 --port=8000

  mysql:
    image: mysql:8.0
    container_name: fortsync_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fortsync
      MYSQL_USER: fortuser
      MYSQL_PASSWORD: fortpass
    ports:
      - "3388:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  node:
    image: node:20
    container_name: fortsync_vite
    working_dir: /app
    volumes:
      - ./src:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"

volumes:
  mysql_data:
